<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
        event.preventDefault(); 
        let isValid = true;
        const regex = /^[A-Za-z\s]+$/;
        const nombre = document.getElementById('nombre').value.trim();
        const asunto = document.getElementById('asunto').value.trim();
        const mensaje = document.getElementById('mensaje').value.trim();

        document.querySelector('.errorNombre').textContent = "";
        document.querySelector('.errorAsunto').textContent = "";
        document.querySelector('.errorMensaje').textContent = "";
        document.querySelector('.resultado').textContent = "";

        if (!regex.test(nombre) || nombre === "") {
            document.querySelector('.errorNombre').textContent = "Por favor, ingresa un nombre válido (solo letras).";
            isValid = false;
        }

        if (!regex.test(asunto) || asunto === "") {
            document.querySelector('.errorAsunto').textContent = "Por favor, ingresa un asunto válido (solo letras).";
            isValid = false;
        }

        if (!regex.test(mensaje) || mensaje === "") {
            document.querySelector('.errorMensaje').textContent = "Por favor, ingresa un mensaje válido (solo letras).";
            isValid = false;
        }

        if (isValid) {
            document.querySelector('.resultado').textContent = "¡Mensaje enviado con éxito!";
        }
    });
    </script>
</body>

</html>
